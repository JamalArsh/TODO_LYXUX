<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"><h1>To-Do List</h1></div>
      <nav>
        <ul>
          <li class="active"><a href="#">Tasks</a></li>
        </ul>
      </nav>
      <div class="logout" id="logout-container">
        <button id="logout">Logout â†’</button>
      </div>
    </div>
    <div class="main-content">
      <header>
        <div class="filters"></div>
        <div class="user-container" id="user-container">
          <img src="./profile.png" alt="User" /> Hi,
          <span id="username">User</span>
        </div>
        <div class="login" id="auth-container">
          <label for="username-input"
            ><span>Username</span
            ><input type="text" id="username-input" placeholder="Username"
          /></label>
          <label for="password-input"
            ><span>Password</span
            ><input type="password" id="password-input" placeholder="Password"
          /></label>
          <button id="login">Login</button
          ><button id="register">Register</button>
        </div>
      </header>
      <div class="board-container">
        <div class="board-column" id="to-do">
          <h2>To Do <button id="add-to-do" class="add">+</button></h2>
          <div class="task" id="to-do-task"></div>
        </div>
        <div class="board-column" id="in-progress">
          <h2>
            In Progress <button id="add-in-progress" class="add">+</button>
          </h2>
          <div class="task" id="in-progress-task"></div>
        </div>
        <div class="board-column" id="in-review">
          <h2>In Review <button id="add-in-review" class="add">+</button></h2>
          <div class="task" id="in-review-task"></div>
        </div>
        <div class="board-column" id="done">
          <h2>Done <button id="add-done" class="add">+</button></h2>
          <div class="task" id="done-task"></div>
        </div>
      </div>
    </div>
    <div id="popup-alert">
      <div class="popup-content">
        <span id="close-popup">X</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
      </div>
    </div>
    <div id="popup">
      <div class="popup-content">
        <span id="close">X</span>
        <h2 id="popup-title">Add Task</h2>
        <label for="task-title"
          ><span>Task Title</span
          ><input type="text" id="task-title" placeholder="Task Title"
        /></label>
        <label for="task-description"
          ><span>Task Description</span
          ><input
            type="text"
            id="task-description"
            placeholder="Task Description"
        /></label>
        <label for="task-priority"
          ><span>Task Priority</span
          ><select id="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select></label
        >
        <div class="buttons">
          <button id="add">Add</button><button id="update">Update</button
          ><button id="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
